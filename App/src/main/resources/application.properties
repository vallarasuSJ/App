spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driverClassName=com.mysql.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/Anime_store?useSSL=false&createDatabaseIfNotExist=true&allowPublicKeyRetrieval=true 

# It ensures that Hibernate generates appropriate SQL statements compatible with MySQL 8
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

#To make sure that DML statements are executed after Hibernate
spring.jpa.defer-datasource-initialization=true

#To update db based on changes on each start
spring.jpa.hibernate.ddl-auto=update

#To show sql queries in the console
spring.jpa.show-sql=true

#To enable lazy for sql model
spring.main.lazy-initialization=true

#Logging file name
logging.file.name=appLog/app.log

# Enable pretty-printing of SQL queries for better readability during development
spring.jpa.properties.hibernate.format_sql=true

#handle cases where it encounters empty Java objects during serialization by producing an empty JSON object instead of throwing an exception
spring.jackson.serialization.fail-on-empty-beans=false

